server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: DEBUG
            audit: off
            resultset: off
            connection: off
        org:
            springframework: INFO


spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${HOSTNAME | IP}:${PORT}/${DATABASE}
        username: ${USERNAME}
        password: ${PASSWORD}
    sql:
        init:
            mode: always
            schema-locations: classpath:database/schema/*.sql
            data-locations: classpath:database/data/*.sql
            encoding: UTF-8