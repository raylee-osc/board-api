server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: info
            audit: off
            resultset: off
            connection: off
        org:
            springframework: INFO

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${YOUR MYSQL CONNECTION HOSTNAME}:${YOUR MYSQL CONNECTION PORT NUMBER}/${YOUR MYSQL DATABASE NAME}?allowPublicKeyRetrieval=true&characterEncoding=UTF-8
        username: ${YOUR MYSQL CONNECTION USERNAME}
        password: ${YOUR MYSQL CONNECTION USER PASSWORD}
            
mybatis:
    configuration:
        map-underscore-to-camel-case: true
        jdbc-type-for-null: NULL