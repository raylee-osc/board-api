server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: info
            audit: off
            resultset: off
            connection: off
        org:
            springframework: INFO

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${MYSQL_CONNECTION_IP}:${MYSQL_CONNECTION_PORT}/${MYSQL_CONNECTION_DATABASE}?allowPublicKeyRetrieval=true&characterEncoding=UTF-8
        username: ${MYSQL_USERNAME}
        password: ${MYSQL_USER_PASSWORD}
        
mybatis:
    mapper-locations:
    - classpath:mapper/**/*.xml

    configuration:
        map-underscore-to-camel-case: true
        jdbc-type-for-null: NULL