server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: info
            audit: off
            resultset: off
            connection: off
        org:
            springframework: INFO

spring:
    datasource:
        # [READ ONLY] Database Connection Pool
        read-only:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/boards?allowPublicKeyRetrieval=true&characterEncoding=UTF-8
            username: root
            password: 123456
        # [CUD ONLY] Database Connection Pool 
        cud-only:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/boards?allowPublicKeyRetrieval=true&characterEncoding=UTF-8
            username: root
            password: 123456
            
mybatis:
    mapper-locations:
    - classpath:mybatis/mapper/read/**/*.xml
    - classpath:mybatis/mapper/cud/**/*.xml

    configuration:
        map-underscore-to-camel-case: true
        jdbc-type-for-null: NULL