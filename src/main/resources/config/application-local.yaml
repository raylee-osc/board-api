server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        org:
            springframework:
                jdbc:
                    core: TRACE

spring:
    datasource:
        # [master] Database Connection Pool
        master:
            # hikari:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/master?allowPublicKeyRetrieval=true
            username: root
            password: 123456
            # sql:
            #     init:
            #         mode: always
            #         schema-locations: classpath:database/schema-master.sql
            #         data-locations: classpath:database/data-master.sql
        # [slave]] Database Connection Pool 
        slave:
            # hikari:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/slave?allowPublicKeyRetrieval=true
            username: root
            password: 123456
            sql:
                init:
                    mode: always
                    schema-locations: classpath:database/schema-slave.sql
                    data-locations: classpath:database/data-master.sql
            

