server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: info
            audit: off
            resultset: off
            connection: off
        org:
            springframework: INFO

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${HOSTNAME | IP}:${PORT}/${DATABASE_NAME}?allowPublicKeyRetrieval=true&characterEncoding=UTF-8
        username: ${DATABASE_CONNECTION_USERNAME}
        password: ${DATABASE_CONNECTION_USER_PASSWORD}
    sql:
        init:
            mode: always
            schema-locations: classpath:database/schema-mysql.sql
            data-locations: classpath:database/data-mysql.sql
            
mybatis:
    configuration:
        map-underscore-to-camel-case: true
        jdbc-type-for-null: NULL