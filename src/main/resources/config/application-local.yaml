server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

spring:
    datasource:
        # MySQL Database Connection Pool
        master:
            # hikari:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/board?allowPublicKeyRetrieval=true
            username: root
            password: 123456
        # MariaDB Database Connection Pool 
        slave:
            # hikari:
            driver-class-name: org.mariadb.jdbc.Driver
            jdbc-url: jdbc:mariadb://localhost:3306/board
            username: root
            password: 123456

