server:
    port: 8000
    servlet:
        encoding:
            charset: UTF-8

logging:
    level:
        jdbc:
            sqlonly: off
            sqltiming: info
            resultsettable: info
            audit: off
            resultset: off
            connection: off
        

spring:
    datasource:
        # [master] Database Connection Pool
        master:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/boards?allowPublicKeyRetrieval=true&characterEncoding=EUC-KR
            username: root
            password: 123456
        # [slave] Database Connection Pool 
        slave:
            driver-class-name: com.mysql.cj.jdbc.Driver
            jdbc-url: jdbc:mysql://localhost:3307/boards?allowPublicKeyRetrieval=true&characterEncoding=EUC-KR
            username: root
            password: 123456
            
mybatis:
    type-aliases-package: com.boardapp.boardapi
    mapper-locations:
    - classpath:mybatis/mapper/master/**/*.xml
    - classpath:mybatis/mapper/slave/**/*.xml

    configuration:
        map-underscore-to-camel-case: true
        jdbc-type-for-null: NULL